<!--
    3. Write a CSS rule that changes the color of all elements containing attribute
    class= ”greenMove” to green and all heading elements a font size = 36pt.
    Use internal style sheet.
-->

<html>
    <head>
        <title>
            P_07
        </title>
    </head>

    <style>
        .greenMove{
            color: green;
        }

        .blackMove{
            color: red;
        }

        h{
            font-size: 36pt;
        }
    </style>

    <body>
        <div class="greenMove">
            <h3>Green Moves</h3>
            <ol>
                <li>Swachh Bharat</li>
                <li>Meri Sadak</li>
                <li>Ujjwala</li>
            </ol>
        </div>

        <div class="blackMove">
            <h3>Black Moves</h3>
            <ol>
                <li>Demonitization</li>
                <li>Mudra Yojna</li>
                <li>Make in India</li>
            </ol>
        </div>
    </body>
</html>
