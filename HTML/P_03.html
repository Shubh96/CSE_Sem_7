<!--
    Start your web page with an <html> tag
        i) Add a heading.
        ii) Add a title.
        iii) Start the <body> section.
        iv) Start a new paragraph.

    Create Hyperlinks:
        (a)  Within the HTML document. 
        (b)  To another URL. 
        (c)  To a file that can be rendered in the browser.
-->

<html>
    <head>
        <title>
            P_03
        </title>
    </head>

    <body>
        <div id="ul">
            The following bullets show links and use of unordered list. Also see the use of different bullet styles.
            <ul>
                <li style="list-style-type:circle">Link within same document (takes you to OL below) <a href="#ol">Click here.</a></li>
                <li style="list-style-type:disc">Link to different URL. <a href="https://subhamsarda.herokuapp.com">Click here.</a></li>
                <li style="list-style-type:square">Link to a file that can be rendered in browser. <a href="img1.png" media="min-width: 480px">Click Here.</a></li>
            </ul>
        </div>
    </body>
</html>
