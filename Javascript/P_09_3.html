<!--
    Design an html page to compare two numbers supplied by user. The bigger number will be 
    displayed in a separate field. Use array object.
-->

<html>
    <head>
        <title>
            P_09_3
        </title>
    </head>

    <body>
        Number 1: <input type = "number" id = "num1"/>
        <br><br>
        Number 2: <input type = "number" id = "num2"/>
        <br><br>
        
        <button type="submit" id="submit" onclick= "compare()">Compare</button>

        <p id="max"></p>
    </body>

    <script>
        function compare(){
            values = new Array(2);
            values[0] = document.getElementById("num1").value;
            values[1] = document.getElementById("num2").value;

            document.getElementById("max").innerHTML = "Larger number is " + Math.max(...values);
        }
    </script>
</html>
