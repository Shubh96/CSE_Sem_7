<!--
    Write a program in JavaScript that will take two numbers as user input 
    and calculate their sum, product, division and modulus by clicking the 
    appropriate buttons. 
-->

<html>
    <head>
        <title>JS Operator</title>
    </head>

    <body>
        <input id="num1" type="number" placeholder="Enter first number"/> <br/><br/>
        <input id="num2" type="number" placeholder="Enter second number"/> <br/><br/>
        
        <button id="add" onclick="add()"> Add </button>
        <button id="mul" onclick="multiply()"> Multiply </button>
        <button id="div" onclick="divide()"> Divide </button>
        <button id="rem" onclick="modulus()"> Modulus </button>

        <p id="result">Result: </p>
    </body>

    <script>

        function add(){
            num1 = parseInt(document.getElementById("num1").value);
            num2 = parseInt(document.getElementById("num2").value);

            var result = num1 + num2;
            document.getElementById("result").innerHTML = "Result: " + result;
        }

        function multiply(){
            num1 = parseInt(document.getElementById("num1").value);
            num2 = parseInt(document.getElementById("num2").value);
            
            result = num1 * num2;
            document.getElementById("result").innerHTML = "Result: " + result;
        }

        function divide(){
            num1 = parseInt(document.getElementById("num1").value);
            num2 = parseInt(document.getElementById("num2").value);
            
            result = num1 / num2;
            document.getElementById("result").innerHTML = "Result: " + result;
        }

        function modulus(){
            num1 = parseInt(document.getElementById("num1").value);
            num2 = parseInt(document.getElementById("num2").value);
            
            result = num1 % num2;
            document.getElementById("result").innerHTML = "Result: " + result;
        }
        </script>
</html>
